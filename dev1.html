<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      * {
        /* border: 1px dashed #808; */
        box-sizing: border-box;
        margin: 0;
      }
      .scroll-container {
        width: 100%;
        overflow-x: hidden;
        white-space: nowrap;
        /* animation: scroll 10s linear infinite; */
      }

      .scroll-content {
        display: inline-block;
        white-space: nowrap;
        animation: scroll 15s linear infinite;
      }
      img {
        max-width: 100%;
      }
      .scroll-container img {
        float: left;
        width: 300%;
        max-width: 300%;
      }

      @keyframes scroll {
        0% {
          transform: translateX(0%);
        }
        100% {
          transform: translateX(-200%);
        }
      }
    </style>
  </head>
  <body>
    <main>
      <img src="favicon.ico" alt="logo" />
      <div class="scroll-container">
        <div class="scroll-content">
          <img src="img/feed.webp" alt="Imagen" />
          <!-- <img src="_ignore/02.jpg" alt="Imagen" width="500"> -->
        </div>
      </div>
      <img src="img/qr-01.webp" alt="">
      <img src="img/qr-02.webp" alt="">
      <img src="img/qr-03.webp" alt="">
    </main>
  </body>
</html>
